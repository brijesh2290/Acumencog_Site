<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Rubik:wght@400;600;800&display=swap"

  <body>
    <header class="header">

        <button class="btn-nav-menu">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>

      <nav class="nav-bar">
        <button class="btn-nav-lang">

        <button class="btn-nav-bell">

    <section class="section-newsletter">

        <p>A</p>

        <p>N</p>
        <p>C</p>
        <p>O</p>
        <p>G</p>

      <div class="newsletter-container">

          varius lacus quis vulputate

        <button class="newsletter-btn-1">NEWSLETTER</button>
        <button class="newsletter-btn-2">GET IN TOUCH!</button>

    </section>
    <section class="section-service">
      <div class="service-heading">
        <h2 class="heading-main">SERVICE & CONSULTATION</h2>
        <img class="heading-img" src="img/ts-logo.png" alt="computer pic" />

        <figure>

        <figure>
          <img src="img/logo1.png" alt="logo" />

        <figure>
          <img src="img/logo1.png" alt="logo" />
        </figure>
        <figure>
          <img src="img/logo1.png" alt="logo" />
        </figure>
      </div>
    </section>
    <section class="section-project">

        <img class="heading-img" src="img/ts-logo.png" alt="computer pic" />
      </div>
      <div class="project-btn">
        <button class="btn-project btn-pro-1">01</button>
        <button class="btn-project btn-pro-2">02</button>
        <button class="btn-project btn-pro-3">03</button>
        <button class="btn-project btn-pro-4">04</button>

    <section class="section-clients">
      <h2 class="client-heading">Client</h2>
      <div class="client-img">

    <script

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

    ></script>

</html>
